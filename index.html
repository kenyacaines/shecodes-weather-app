<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>WeatherApp</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <script
        src="https://kit.fontawesome.com/f54a0e22f7.js"
        crossorigin="anonymous"
      ></script>
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="container">
        <div class="weather-app-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row justify-content-center">
              <div class="col-4">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="city-input"
                  placeholder="Enter a city name"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn shadow-sm w-4"
                  id="search-button"
                  type="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <span class="location-buton">
                  <button
                    class="btn shadow-sm w-2"
                    id="current-location-button"
                    type="submit"
                  >
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </span>
              </div>
            </div>
          </form>
          <div class="weather-overview">
            <div class="location">
              <h1 id="city"></h1>
              <h3 id="date"></h3>
            </div>
            <div>
              <img src="" alt id="weather-icon" />
            </div>
            <div>
              <h2 id="description"></h2>
            </div>
            <div>
              <span class="temperature" id="temp"></span>
              <span class="degrees-fahrenheit">°F</span>
            </div>
            <div class="container weather-details">
              <div class="row justify-content-center">
                <div class="col-3 with-border">
                  <i class="fa-solid fa-wind" id="wind-icon"></i>
                  <span class="full-description"> Wind </span>
                  <br />
                  <span id="wind-speed"></span> mph
                </div>
                <div class="col-3">
                  <i
                    class="fa-solid fa-temperature-high"
                    id="feels-like-icon"
                  ></i>
                  <span class="full-description"> Feels Like</span>
                  <br />
                  <span id="feels-like"></span>°F
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-3 with-border">
                  <i class="fa-solid fa-droplet" id="humidity-icon"></i>
                  <span class="full-description"> Humidity</span>
                  <br />
                  <span id="humidity"></span>%
                </div>
                <div class="col-3">
                  <i class="fa-solid fa-sun" id="uv-index-icon"></i>
                  <span class="full-description"> UV Index</span>
                  <br />
                  <span id="uv-index"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer class="footer">
        <a
          class="footer-link"
          href="https://github.com/kenyacaines/shecodes-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Kenya Caines
      </footer>
      <script src="src/app.js"></script>
    </body>
  </html>
</html>
