<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>WeatherApp</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control shadow-sm"
                    id="city-input"
                    placeholder="Enter a city name"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-primary shadow-sm w-100"
                    id="search-button"
                    type="submit"
                  >
                    Search
                  </button>
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success shadow-sm w-100"
                    id="current-location"
                    type="submit"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
            <div class="weather-overview">
              <div class="row">
                <div class="col-6 location">
                  <h1 id="city"></h1>
                  <ul class="basic-info">
                    <li id="date"></li>
                    <li id="description"></li>
                  </ul>
                </div>
                <div class="col-6 text-end">
                  <div class="weather-temperature d-inline-block text-end">
                    <img
                      src=""
                      alt="weather icon"
                      class="float-start"
                      id="weather-icon"
                    />
                    <div class="float-start">
                      <span class="temperature" id="temp"></span>
                      <span class="units">
                        <a href="#" id="fahrenheit" class="active">°F</a> |
                        <a href="#" id="celsius">°C </a>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>mph</li>
                  </ul>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
          <small
            ><a
              href="https://github.com/kenyacaines/shecodes-weather-app"
              target="_blank"
              >Open-source code</a
            >, by Kenya Caines</small
          >
        </div>
      </div>
      <script src="src/app.js"></script>
    </body>
  </html>
</html>
