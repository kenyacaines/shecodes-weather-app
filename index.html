<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>WeatherApp</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control shadow-sm"
                    id="city-input"
                    placeholder="Enter a city name"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn shadow-sm w-"
                    id="search-button"
                    type="submit"
                  >
                    Search
                  </button>
                <span class="location-buton">
                  <button
                    class="btn shadow-sm w-2"
                    id="current-location"
                    type="submit"
                  >
                    üìç
                  </button>
                </span>
              </div>
            </form>
            <div class="weather-overview">
              <div class="row">
                <div class="location">
                  <h1 id="city"></h1>
                  <ul class="basic-info">
                    <li id="date"></li>
                    <li id="description"></li>
                  </ul>
                </div>
              </div>
              <div class="text-center">
                <div class="weather-temperature d-inline-block text-end">
                  <img
                    src=""
                    alt="weather icon"
                    class="float-start"
                    ;
                    id="weather-icon"
                  />
                  <div class="float-start">
                    <span class="temperature" id="temp"></span>
                    <span class="units">
                      <a href="#" id="fahrenheit" class="active">¬∞F</a> |
                      <a href="#" id="celsius">¬∞C </a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="weather-details">
                <div class="humidity-description">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="wind-description">
                  Wind:
                  <span id="wind-speed"></span>
                  <span id="wind-imperial" style="display: inline">mph</span>
                  <span id="wind-metric" style="display: none">km/h</span>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
            </div>
        </div>
          <small
            ><a
              href="https://github.com/kenyacaines/shecodes-weather-app"
              target="_blank"
              >Open-source code</a
            >, by Kenya Caines</small
          >
      </div>
      <script src="src/app.js"></script>
    </body>
  </html>
</html>
